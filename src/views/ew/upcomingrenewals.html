<!--

{% extends "_hubtemplate.html" %}

{% block content %}

<h2 class="slds-text-align--center slds-text-heading--medium slds-m-around--large">
 Upcoming Renewals
</h2>
<!--
  data table in a card
-->
<div class="slds-p-top_medium">
<div class="slds-m-horizontal_xx-large">
<article class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__figure">
        <span class="slds-icon_container slds-icon-standard-contact" title="description of icon when needed">
          <svg class="slds-icon slds-icon_small" aria-hidden="true">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact" />
          </svg>
        </span>
      </div>
      <div class="slds-media__body">
        <h2>
          <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="[object Object]">
            <span class="slds-text-heading_small">Referrals</span>
          </a>
        </h2>
      </div>
    </header>
    <div class="slds-no-flex">
      <button class="slds-button slds-button_neutral">New</button>
    </div>
  </div>
  
<table class="slds-table slds-table_bordered slds-table_cell-buffer">
  <thead>
    <tr class="slds-text-title_caps">
      <th scope="col">
        <div class="slds-truncate" title="Client Name">Client Name</div>
      </th>
      <th scope="col">
        <div class="slds-truncate" title="Quote Number">Quote Number</div>
      </th>
      <th scope="col">
        <div class="slds-truncate" title="Quote Date">Quote Date</div>
      </th>
      <th scope="col">
        <div class="slds-truncate" title="Status">Status</div>
      </th>
      <th scope="col">
        <div class="slds-truncate" title="Premium">Premium</div>
      </th>
      <th scope="col">
        <div class="slds-truncate" title="Action"></div>
      </th>
    </tr>
  </thead>
  <tbody>
        <tr>
      <th scope="row" data-label="Client Name">
        <div class="slds-truncate" title="Renewal 1"><a href="javascript:void(0);">Renewal 1</a></div>
      </th>
      <td data-label="Policy Number">
        <div class="slds-truncate" title="EW10034Q"><a href="javascript:void(0);">EW10034Q</a></div>
      </td>
      <td data-label="Quote Date">
        <div class="slds-truncate" title="4/14/2015">4/14/2015</div>
      </td>
      <td data-label="Status" style="color:#C8BB2A"
        <div class="slds-truncate" title="Pending...">Pending...</div>
      </td>
      <td data-label="Premium">
        <div class="slds-truncate" title="£870">£870</div>
      </td>
      <td data-label="Action">
        <div class="slds-truncate" title=""></div>
      </td>
    </tr>
    <tr>
      <th scope="row" data-label="Client Name">
        <div class="slds-truncate" title="Renewal 2"><a href="javascript:void(0);">Renewal 2</a></div>
      </th>
      <td data-label="Policy Number">
        <div class="slds-truncate" title="EW10033Q"><a href="javascript:void(0);">EW10033Q</a></div>
      </td>
      <td data-label="Renewal Date">
        <div class="slds-truncate" title="4/14/2015">4/14/2015</div>
      </td>
      <td data-label="Status" style="color:#F77E84"
        <div class="slds-truncate" title="Declined">Declined</div>
      </td>
      <td data-label="Premium">
        <div class="slds-truncate" title="£900">£900</div>
      </td>
            <td data-label="Action">
        <div class="slds-truncate" title=""></div>
      </td>
    </tr>
    <tr>
      <th scope="row" data-label="Client Name">
        <div class="slds-truncate" title="Renewal 3"><a href="javascript:void(0);">Renewal 3</a></div>
      </th>
      <td data-label="Quote Number">
        <div class="slds-truncate" title="EW10035Q"><a href="javascript:void(0);">EW10035Q</a></div>
      </td>
      <td data-label="Renewal Date">
        <div class="slds-truncate" title="4/14/2015">4/14/2015</div>
      </td>
      <td data-label="Status" style="color:#70BAB6"
        <div class="slds-truncate" title="Quote Offered">Ready</div>
      </td>
      <td data-label="Premium">
        <div class="slds-truncate" title="£1,120">£1,120</div>
      </td>
        <td data-label="Action">
        <button class="slds-button_brand">Offer Quote</button>
        </td>
    </tr>
  </tbody>
</table>
</article>
</div>
</div>
</div>

{% endblock %}
